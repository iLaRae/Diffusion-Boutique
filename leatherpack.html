<!DOCTYPE html>
<html>

<head>
    <style>
        /* Reset some default styles for email */
        body,
        p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for the email */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Header with logo */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        /* Product Images */
        .product-images {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-image {
            max-width: 250px;
            height: auto;
            margin: 10px;
        }

        /* Email Body */
        .email-body {
            padding: 20px;
            background-color: #fff;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid #ccc;
        }

        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <img class="logo" src="logo.png" alt="Company Logo">
        </div>
        <div class="product-images">
            <img class="product-image" src="product1.jpg" alt="Product 1">
            <img class="product-image" src="product2.jpg" alt="Product 2">
        </div>
        <div class="email-body">
            <p>Introducing our latest products that you'll love!</p>
            <p>These amazing products are designed to make your life better.</p>
            <p>Hurry, they're selling fast!</p>
            <a class="buy-button" href="#">Buy Now</a>
        </div>
        <div class="footer">
            <p>Contact us at support@example.com</p>
        </div>
    </div>
</body>

</html>
